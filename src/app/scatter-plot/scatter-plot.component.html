<div class="row">
    <div class="col">
        <h4>Please choose a city</h4>
    </div>
    <div class="col">
        <select [ngModel]="selectedCity" class="form-select" (ngModelChange)="onChange($event)" name="sel2" >
            <option *ngFor="let choice of this.cities">{{choice}}</option>
        </select>
    </div>
</div>
<br />
<h5 *ngIf="selectedCity" >{{selectedCity}}'s History</h5>
<div class="table">
    <app-mat-table *ngIf="data.length != 0" [data]="data"></app-mat-table>
</div>
<br />
<div class="row filter-row">
    <div *ngIf="selectedCity" class="choose-filter col-xs-1 col-md">
        <br>
        <h5>Please choose a filter</h5>
        <div class="row button-div">
            <button mat-raised-button (click)="onClick($event)" id="AverageDailyRainFall">Avg Daily RainFall</button>
        </div>
        <br>
        <div class="row button-div">
            <button mat-raised-button (click)="onClick($event)" id="AverageMinimumTemperature">Avg Min Temp</button>
        </div>
        <br>
        <div class="row button-div">
            <button mat-raised-button (click)="onClick($event)" id="AbsoluteMaximumTemperature">Abs Max Temp</button>
        </div>
    </div>
    <div class="svg-div col-xs-1 col-md">
        <svg></svg>
    </div>
</div>
